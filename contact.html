<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jameela website (e-commerce)</title>
  <!-- Lien pour les font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <!-- animation -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- CSS file génaral -->
  <link rel="stylesheet" href="assets/css/style_géneral.css">
  <!-- CSS file page-->
  <link rel="stylesheet" href="assets/css/contact_style.css">
  <!-- Jq ui pour l autocomplete -->
  <link rel="stylesheet" href="assets/css/jq-ui.css">
</head>

<body>
  <!--==================== Start Header avec la navbar ======================-->
  <header>
    <div id="menu" class="fa fa-diamond"></div>
    <a href="#" class="logo"><img src="assets/img/contact/logo jameela.png" src="" alt="logo" height="100"
        width="auto"></a>
    <nav class="navbar">
      <a href="index.html">Accueil</a>
      <a href="beauty.html">Beauty</a>
      <a href="tote-bags.html">Tote bags</a>
      <a href="Sunglasses.html">Sunglasses</a>
      <a href="swimsuits.html">Swimsuits</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="icons">
      <i class="fa fa-search" id="search-icon"></i>
      <i class="fa fa-user-circle-o icon" id="user"></i>
      <i class="fa fa-cart-plus icon" data-toggle="modal" data-target="#cart">(<span class="total-count"></span>)</i>
    </div>

    </div>
    <form id="search-box">
      <input type="search" id="search" placeholder="Search here">
      <label for="search" class="fa fa-search" style="font-size:20px"></label>
    </form>
  </header>
  <!--==================== End Header avec la navbar ======================-->
  <!--====================== Start login and sing in =======================-->
  <div class="form">
    <!-- login -->
    <div class="login-form">
      <!-- cancel btn -->
      <a href="#" class="form-cancel">
        <i class="fa fa-times"></i>
      </a>
      <!-- heading! -->
      <strong>Log In</strong>
      <!-- Inputs -->
      <form>
        <input type="email" placeholder="Exemple@gmail.com" name="email" required>
        <input type="password" placeholder="Mot de passe" name="password" required>
        <!-- submit btn -->
        <input type="submit" value="Log In">
      </form>
      <!-- forget and sing up btn -->
      <div class="form-btns">
        <a href="#" class="forget">Mot de passe oublié?</a>
        <a href="#" class="sign-up-btn">Creer un compte</a>
      </div>
    </div>
    <!-- Sing Up -->
    <div class="sign-up-form">
      <!-- cancel btn -->
      <a href="#" class="form-cancel">
        <i class="fa fa-times"></i>
      </a>
      <!-- heading! -->
      <strong>Sign Up</strong>
      <!-- Inputs -->
      <form>
        <input type="text" placeholder="Nom et Prénom" name="fullName" required>
        <input type="email" placeholder="Exemple@gmail.com" name="email" required>
        <input type="password" placeholder="Mot de passe" name="password" required>
        <!-- submit btn -->
        <input type="submit" value="Sing Up">
      </form>
      <!-- forget and sign up btn -->
      <div class="form-btns">
        <a href="#" class="Already-acount">Avez-vous déjà un compte?</a>
      </div>
    </div>
  </div>
  <!--=================== End log in and sing in  form ================-->
  <!--=============== Start section ============================-->
  <section id="hero">
    <div class="container ">
      <h1 class="pt-5">Contactez-nous</h1>
      <div class="wrapper">
        <div class="row100">
          <div class="col">
            <div class="inputBox" id="errorName">
              <input type="text" id="name" name="input" required>
              <span class="text">Nom</span>
              <span class="line"></span>
            </div>
          </div>
        </div>
        <div class="row100">
          <div class="col">
            <div class="inputBox" id="errorFirstName">
              <input type="text" id="firstName" name="input" required>
              <span class="text">Prénom</span>
              <span class="line" id="firstName"></span>
            </div>
          </div>
        </div>
        <div class="row100">
          <div class="col">
            <div class="inputBox" id="errorMail">
              <input type="text" id="email" name="input" required>
              <span class="text">Email</span>
              <span class="line"></span>
            </div>
          </div>
        </div>
        <div class="row100">
          <div class="col">
            <div class="inputBox" id="errorPhone">
              <input type="text" id="phone" name="input" required>
              <span class="text">Téléphone</span>
              <span class="line"></span>
            </div>
          </div>
        </div>
        <div class="row100">
          <div class="col">
            <div class="inputBox textarea">
              <textarea required></textarea>
              <span class="text" id="message">Message </span>
              <span class="line"></span>
            </div>
          </div>
        </div>
        <div class="row100">
          <div class="col">
            <input type="submit" value="Envoyer" id="submit">
          </div>
        </div>
      </div>

    </div>
  </section>
  <div class="container-fluid Contact">

  </div>
  <!--=============== end section ============================-->
  <!-- Modal -->
  <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content modalCart">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="spanhidden" aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="show-cart table"></table>
          <div>Total price: $<span class="total-cart"></span></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="close-cart btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="button" class="pay-cart btn btn-primary">Commander</button>
          <button class="clear-cart btn btn-danger">Vider le Panier</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Jquiery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
  <!-- pour afficher la modal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
    </script>
  <!-- pour l autocomplete -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!-- pour le zoom des photos -->
  <script src="assets/js/zoomsl.min.js"></script>
  <!-- le main js de ma page -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
